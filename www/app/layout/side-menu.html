<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <!-- JOÃO: expose-aside-when="(max-width:670px)" -->
  <ion-side-menu side="left">
    <ion-content has-bouncing="false" scroll="false" class="menu-outer">
      <div class="menu-top-options">
        <ion-list>
          <ion-item class="heading-item" menu-close ui-sref="app.home.main">
            <!-- We need a wrapper with width set for the preload image directive -->
            <img class="user-image" ng-src="img/face-8.jpg">
            <h1 class="greeting">João</h1>
            <p class="message">@joaomnb</p>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.home.main">
            <i class="menu-icon icon ion-home"></i>
            <h2 class="menu-text">Home</h2>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.home.main">
            <i class="menu-icon icon ion-android-search"></i>
            <h2 class="menu-text">Search</h2>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.home.main">
            <i class="menu-icon icon ion-ribbon-b"></i>
            <h2 class="menu-text">Catgeories</h2>
          </ion-item>
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          </ion-item>
          <ion-item class="item-accordion"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </ion-list>
      </div>
      <div class="menu-bottom-options">
        <ion-list>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.home.main">
            <i class="menu-icon icon ion-ios-settings-strong"></i>
            <h2 class="menu-text">Settings</h2>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.home.main">
            <i class="menu-icon icon ion-android-call"></i>
            <h2 class="menu-text">Contact Us</h2>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
